            <div class="fifthsection" id="contact">

                <div class="container w-75">
                  <h2 class="heading text-center mt-2 my-3 text-white">Contact Us</h2>
                  <p class="header-text text-center text-white">Get in touch! Feel free to reach out by submitting the form below, and I'll respond to your inquiry at the earliest convenience.
                  </p>
                  <div class="col-md-10 mx-auto mt-5">
                    <form id="contactForm" class="forms">
            
                      <label for="fname" class="form-label mt-3">Name</label>
                      <input type="text" class="form-control form-control-lg" id="fname" name="fname" placeholder="Your name..">
            
                      <label for="email" class="form-label mt-3">Email</label>
                      <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="abc@gmail.com">
            
            
                      <label for="message" class="form-label mt-3">Message</label>
                      <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            
                      <div class="text-center my-3">
                        <input class="btn btn-light " type="submit" value="Submit" onclick="submitForm()">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            

            </div>
